<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliothèque - Emprunter un Livre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">📚 Bibliothèque - Emprunter un Livre</h1>

        <!-- Menu de navigation -->
        <nav class="mb-4">
            <a href="/" class="btn btn-outline-primary">🔍 Rechercher un Livre</a>
            <a href="/add_livre" class="btn btn-outline-success">➕ Ajouter un Livre</a>
        </nav>

        <!-- Formulaire d'emprunt -->
        <form id="empruntForm">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre du livre</label>
                <input type="text" class="form-control" id="titre" name="titre" required />
            </div>

            <div class="mb-3">
                <label for="auteur" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="auteur" name="auteur" required />
            </div>

            <div class="mb-3">
                <label for="emprunteur" class="form-label">Nom de l'emprunteur</label>
                <input type="text" class="form-control" id="emprunteur" name="emprunteur" required />
            </div>

            <button type="submit" class="btn btn-success">📥 Emprunter</button>
        </form>

        <!-- Message de succès ou d'erreur -->
        <div id="message" class="mt-3"></div>

        <!-- Liste des emprunts -->
        <hr />
        <h2 class="text-center">📄 Liste des Emprunts</h2>
        <ul id="empruntList" class="list-group mt-3"></ul>
    </div>

    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
