<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque - Recherche de Livres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">📚 Bibliothèque - Recherche de Livres</h1>
        <nav class="mb-4">
            <a href="/add_livre" class="btn btn-outline-success">➕ Ajouter un Livre</a>
            <a href="/emprunt" class="btn btn-secondary">Emprunter un livre</a>
        </nav>

        <div class="card p-4 shadow">
            <label for="auteur" class="form-label">Rechercher par auteur :</label>
            <input type="text" id="auteur" class="form-control" placeholder="Nom de l’auteur">
            <button class="btn btn-primary mt-3 w-100" onclick="rechercherLivre()">🔍 Rechercher</button>
        </div>

        <div id="resultats" class="mt-4"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
