<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque - Ajouter un Livre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">📚 Bibliothèque - Ajouter un Livre</h1>
        <nav class="mb-4">
            <a href="/" class="btn btn-outline-primary">🔍 Rechercher un Livre</a>
            <a href="/emprunt" class="btn btn-secondary">Emprunter un livre</a>
        </nav>

        <form id="ajoutLivreForm">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" id="titre" name="titre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="auteur" class="form-label">Auteur</label>
                <input type="text" id="auteur" name="auteur" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="annee" class="form-label">Année</label>
                <input type="number" id="annee" name="annee" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
